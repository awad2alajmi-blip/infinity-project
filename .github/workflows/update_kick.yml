name: Kick Auto Update

on:
  schedule:
    - cron: '*/30 * * * *' # يشتغل كل 30 دقيقة
  workflow_dispatch: # يضيف لك زر تشغيل يدوي للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Scraper
        run: python update_data.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add streams.json
          git commit -m "تحديث تلقائي للساعات [skip ci]" || exit 0
          git push
